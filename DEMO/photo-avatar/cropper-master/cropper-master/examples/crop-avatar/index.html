<body>
    <!-- Cropping modal -->
    <div class="modal fade custom-modal" id="crop-avatar" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
        <div class="modal-content">
          <form class="avatar-form" action="crop.php" enctype="multipart/form-data" method="post">
            <!-- <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="avatar-modal-label">Change Avatar</h4>
            </div> -->
            <div class="modal-body">
              <!-- <div class="avatar-body"> -->
                <!-- Upload image and data -->
                <div class="avatar-upload">
                  <input type="hidden" class="avatar-src" name="avatar_src">
                  <input type="hidden" class="avatar-data" name="avatar_data">
                  <label for="avatarInput">Local upload</label>
                  <input type="file" class="avatar-input" id="avatarInput" name="avatar_file">
                </div>

                <!-- Crop and preview -->
                <div class="row avatar-box">
                  <!-- <div class="col-md-9"> -->
                    <div class="avatar-wrapper"></div>
                  <!-- </div> -->
                  <!-- <div class="col-md-3"> -->
                    <div class="avatar-btns">
                      <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-90" title="Rotate -90 degrees">Rotate Left</button>
                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-15">-15deg</button>
                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-30">-30deg</button>
                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45">-45deg</button>
                      </div>
                      <div class="avatar-preview preview-lg"></div>
                      <div class="avatar-scale">
                        <input class="scale-range" type="range" max="2" min="0" step="0.1">
                      </div>
                      <button type="submit" class="btn-block avatar-save">Upload</button>
                    </div>
                  <!-- </div> -->
                </div>
              <!-- </div> -->
            </div>
          </form>
        </div>
        
      <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
