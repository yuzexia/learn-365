<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React-this.props.children</title>
    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/browser.min.js"></script>
</head>
<body>
<div id="example-5"></div>
<script type="text/babel">
    /**
     * this.props对象的属性与组件的属性一一对应的，但有个例外，就是this.props.children属性，它表示组件的所有子节点。
     */
    var NodesList = React.createClass({
        render: function () {
            return (
                    <ol>
                        {
                            React.Children.map(this.props.children, function (child) {
                                return <li>{child}</li>;
                            })
                        }
                    </ol>
            )
        }
    });

    ReactDOM.render(
            <NodesList>
                <span>white</span>
                <span>quality</span>
                <span>wine</span>
            </NodesList>,
            document.getElementById('example-5')
    )

</script>
</body>
