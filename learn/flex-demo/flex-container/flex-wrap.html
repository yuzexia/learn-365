<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex-wrap</title>
	<style>
		.box{
			display:-webkit-inline-flex;
			display:inline-flex;
			width:100px;
			height:400px;
			border:1px solid #eee;
			background:#f8f8f8;
		}
		.box-1{
			flex-wrap: nowrap;
		}
		.box-2{
			flex-wrap:wrap;
		}
		.box-3{
			flex-wrap:wrap-reverse;
		}
		.box-item{
			width:30px;
			height:30px;
			background:purple;
		}
	</style>
</head>
<body>
	
	<div class="box box-1">
		<div class="box-item">1</div>
		<div class="box-item">2</div>
		<div class="box-item">3</div>
		<div class="box-item">4</div>
		<div class="box-item">5</div>
		<div class="box-item">6</div>
	</div>
	<div class="box box-2">
		<div class="box-item">1</div>
		<div class="box-item">2</div>
		<div class="box-item">3</div>
		<div class="box-item">4</div>
		<div class="box-item">5</div>
		<div class="box-item">6</div>
	</div>
	<div class="box box-3">
		<div class="box-item">1</div>
		<div class="box-item">2</div>
		<div class="box-item">3</div>
		<div class="box-item">4</div>
		<div class="box-item">5</div>
		<div class="box-item">6</div>
	</div>
</body>
</html>
