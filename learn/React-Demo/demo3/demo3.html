<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React-JSX-2</title>
    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/browser.min.js"></script>
</head>
<body>
<div id="example-3"></div>

<script type="text/babel">
    var names = [
        <div>white</div>,
        <div>quality</div>,
        <div>wine</div>
    ];

    ReactDOM.render(
        <div>{names}</div>,
        document.getElementById('example-3')
    )
</script>
</body>
</html>
</html>
